<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple to Lilac Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9951A2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B88BC0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D28FDA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Robot Gradient -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="100" fill="white" opacity="0.1"/>
  <circle cx="1720" cy="880" r="80" fill="white" opacity="0.08"/>
  <circle cx="1600" cy="150" r="60" fill="white" opacity="0.12"/>
  
  <!-- Robot Body (Centered) -->
  <g transform="translate(960, 540)">
    <!-- Main Body -->
    <rect x="-120" y="-80" width="240" height="160" rx="20" fill="url(#robotGradient)" filter="url(#glow)"/>
    
    <!-- Head -->
    <rect x="-80" y="-200" width="160" height="120" rx="15" fill="url(#robotGradient)" filter="url(#glow)"/>
    
    <!-- Eyes -->
    <circle cx="-30" cy="-140" r="15" fill="#9951A2"/>
    <circle cx="30" cy="-140" r="15" fill="#9951A2"/>
    <circle cx="-30" cy="-140" r="8" fill="white"/>
    <circle cx="30" cy="-140" r="8" fill="white"/>
    
    <!-- Mouth -->
    <rect x="-25" y="-110" width="50" height="8" rx="4" fill="#D28FDA"/>
    
    <!-- Arms -->
    <rect x="-180" y="-40" width="60" height="20" rx="10" fill="url(#robotGradient)" filter="url(#glow)"/>
    <rect x="120" y="-40" width="60" height="20" rx="10" fill="url(#robotGradient)" filter="url(#glow)"/>
    
    <!-- Hands -->
    <circle cx="-210" cy="-30" r="20" fill="url(#robotGradient)" filter="url(#glow)"/>
    <circle cx="210" cy="-30" r="20" fill="url(#robotGradient)" filter="url(#glow)"/>
    
    <!-- Legs -->
    <rect x="-60" y="80" width="30" height="80" rx="15" fill="url(#robotGradient)" filter="url(#glow)"/>
    <rect x="30" y="80" width="30" height="80" rx="15" fill="url(#robotGradient)" filter="url(#glow)"/>
    
    <!-- Feet -->
    <ellipse cx="-45" cy="180" rx="25" ry="15" fill="url(#robotGradient)" filter="url(#glow)"/>
    <ellipse cx="45" cy="180" rx="25" ry="15" fill="url(#robotGradient)" filter="url(#glow)"/>
    
    <!-- Chest Panel -->
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#D28FDA" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="white"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-200" x2="0" y2="-240" stroke="url(#robotGradient)" stroke-width="4"/>
    <circle cx="0" cy="-240" r="8" fill="#D28FDA" filter="url(#glow)"/>
  </g>
  
  <!-- AI Text Effect -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" opacity="0.3">AI ASSISTANT</text>
</svg>
